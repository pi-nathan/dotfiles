- clean:
    ~/:
      force: true

- link:
    ~/.gitconfig: git/gitconfig
    # ~/.ssh/config:
    #   path: ssh/config
    #   create: true
    ~/.zshrc: zsh/zshrc
    ~/.p10k.zsh: p10k.zsh

- shell:
    - command: if [[ $SHELL != "/bin/zsh" ]]; then sudo chsh -s /bin/zsh `whoami`; fi
      stdin: true
      stdout: true
    - command: touch ~/.hushfile
